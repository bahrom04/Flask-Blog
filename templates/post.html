{% extends 'base.html' %}
{% block content %}
    <h2>{% block title %} {{ post[1] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post[3] }}</span>
    <br><br>
    {% if post[4] %}
    <img src="{{ url_for('static', filename='uploads/' + post[4]) }}" style="height: 400px; width: auto;">
    <br><br>
    {% endif %}
    <p>{{ post[2] }}</p>
{% endblock %}
