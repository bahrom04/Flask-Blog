{% extends 'base.html' %}

{% block content %}
<br>
<h1>{% block title %} Resent Posts {% endblock %}</h1>

    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post[0]) }}">
            <h2>{{ post[1] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post[3] }}</span>
        <a href="{{ url_for('edit', id=post[0]) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
