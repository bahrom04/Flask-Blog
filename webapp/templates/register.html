{% extends 'base.html' %}
{% block content %}
{% for msg in get_flashed_messages() %}
        <div class="alert alert-info">{{ msg }}</div>
{% endfor %}
<div style="display: grid; place-items: center; margin-top: 110px; background: whitesmoke; 
border-radius: 13px;">

<h1>Register</h1>
<div class="msg">{{ msg }}</div>
    <form style="max-width: 400px; " action="{{ url_for('register') }}" method="POST">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="username" id="username" name = "username" class="form-control" />
          <label class="form-label" for="form2Example1">User name</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="username" name = 'password' class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Already a member? <a href="{{ url_for('login') }}">Sing in</a></p>
        </div>
      </form>
</div>
<br><br><br><br>
{% endblock %}
